<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>lavacahacemu.com</title>

  <link rel="stylesheet" href="/styles/main.css">
  <style>
    body {
      margin: auto;
      font-size: 1.25rem;
      display: flex;
      flex-flow: column;
      align-items: center;
    }

    header {
      background-image: url("/images/brand-original.webp");
      background-repeat: no-repeat;
      height: 296px;
      width: 800px;
    }

    article {
      width: 480px;
      display: block;
      margin: auto;
      padding-bottom: 25px;
    }

    .posts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      width: 100%;
    }

    .post {
      overflow: hidden;
      width: 45%;
      font-weight: 300;
      text-align: center;
      border-radius: 50px;
      color: #000;
      margin: 7px;
    }


    .overlay {
      display: flex;
      flex-direction: column;
      margin:auto;
      position: relative;
      top: -55%;
    }

    .overlay-text {
      font-size: 1.8rem;
      text-shadow: 1px 1px 1px wheat;

      transition: opacity .35s, transform .35s;
      background: linear-gradient(to right, rgba(255, 255, 255, .3) 0, rgba(255, 255, 255, .75) 15%, rgba(255, 255, 255, .75) 85%, rgba(255, 255, 255, .3) 100%);
      border-radius: 100px
    }
    .post-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      -webkit-transition: opacity .35s, -webkit-transform .35s;
      transition: opacity .35s, transform .35s;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden
    }

    .post-img:hover{
      opacity: 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 1024px;
      padding-top: 4px;
      z-index: 1000;
      text-align: center;
    }

    @media screen and (min-width: 800px) {
      article {
        width: 800px;
      }
    }

    @media screen and (min-width: 1024px) {
      article {
        width: 1024px;
      }

      .post {
        width: 30%;
      }
    }

    @media screen and (min-width: 1280px) {
      article {
        width: 1280px;
      }
    }

    @media screen and (min-width: 1600px) {
      article {
        width: 1600px;
      }
    }

  </style>


</head>

<body>

  <header>
    <div class="blogname">
      LAVACAHACEMU
    </div>
  </header>

  <article>
    <div class="posts"></div>
  </article>

  <footer>
    <a href="https://www.lavacahacemu.com">&copy;www.lavacahacemu.com</a>
  </footer>

  <script>
    const parent = document.getElementsByClassName('posts')[0];
    for (let i = 0; i < 10; i++) {
      const e = document.createElement('div');
      e.classList.add('post');
      const img = document.createElement('img');
      img.src = 'icon.webp'
      img.classList.add('post-img');
      e.appendChild(img);
      const o = document.createElement('div');
      o.classList.add('overlay');
      const t = document.createElement('span');
      t.classList.add('overlay-text');
      t.innerText = 'Lorem Ipsum';
      o.appendChild(t);
      e.appendChild(o);
      parent.appendChild(e);
    }

  </script>
</body>

</html>
