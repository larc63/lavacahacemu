  <style>
    @font-face {
      font-family: 'Lato';
      src: url('Lato-Regular.ttf') format('truetype');
      font-display: swap;
    }

    body {
      margin: auto;
      font-size: 1.25rem;
      display: flex;
      flex-flow: column;
      align-items: center;
      font-family: 'Lato', sans-serif;
    }

    a,
    a:hover,
    a:visited {
      color: #000;
      text-decoration: none;
    }

    header {
      background-image: url("/images/04_banner-mini.webp");
      background-repeat: no-repeat;
      height: 148px;
      width: 400px;
    }

    article {
      width: 400px;
      display: block;
      margin: auto;
      padding-bottom: 25px;
    }

    .posts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      width: 100%;
    }

    .post {
      overflow: hidden;
      width: 45%;
      font-weight: 300;
      text-align: center;
      border-radius: 50px;
      color: #000;
      margin: 7px;
    }


    .overlay {
      display: flex;
      flex-direction: column;
      margin: auto;
      position: relative;
      top: -55%;
    }

    .overlay-text {
      font-size: 1rem;
      text-shadow: 1px 1px 1px wheat;

      transition: opacity .35s, transform .35s;
      background: linear-gradient(to right, rgba(255, 255, 255, .3) 0, rgba(255, 255, 255, .75) 15%, rgba(255, 255, 255, .75) 85%, rgba(255, 255, 255, .3) 100%);
      border-radius: 10px
    }

    .post-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      -webkit-transition: opacity .35s, -webkit-transform .35s;
      transition: opacity .35s, transform .35s;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden
    }

    .post-img:hover {
      opacity: 0;
    }

    .sticky{
      padding: 8px;
      box-shadow: -4px 4px 20px rgba(0, 0, 0, 0.66);
      position: fixed;
      top: 10%;
      right: 0;
      width: 1em;
      font-size: 40px;
      background: white;
      border-bottom-left-radius: 10px;
      border-top-left-radius: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding-top: 4px;
      z-index: 1000;
      text-align: center;
    }

    @media screen and (min-width: 600px) {
      article {
        width: 600px;
      }
      header {
        background-image: url("/images/04_banner-small.webp");
        height: 222px;
        width: 600px;
      }
      .overlay-text {
        font-size: 1.4rem;
        border-radius: 50px
      }
    }

    @media screen and (min-width: 800px) {
      article {
        width: 800px;
      }
      header {
        background-image: url("/images/04_banner-original.webp");
        /* background-image: url("/images/banner_nye_original.webp"); */
        height: 296px;
        width: 800px;
      }
      .overlay-text {
        font-size: 1.8rem;
        border-radius: 100px
      }
    }

    @media screen and (min-width: 1024px) {
      article {
        width: 1024px;
      }

      .post {
        width: 30%;
      }
    }

    @media screen and (min-width: 1280px) {
      article {
        width: 1280px;
      }
    }

    @media screen and (min-width: 1600px) {
      article {
        width: 1600px;
      }
    }

  </style>
