    body {

    article {

      padding-bottom: 25px;
    }

    .posts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      width: 100%;
    }

    .post {
      overflow: hidden;
      width: 45%;
      font-weight: 300;
      text-align: center;
      border-radius: 50px;
      color: #000;
      margin: 7px;
    }


    .overlay {
      display: flex;
      flex-direction: column;
      margin: auto;
      position: relative;
      top: -55%;
    }

    .overlay-text {
      font-size: 1.8rem;
      text-shadow: 1px 1px 1px wheat;

      transition: opacity .35s, transform .35s;
      background: linear-gradient(to right, rgba(255, 255, 255, .3) 0, rgba(255, 255, 255, .75) 15%, rgba(255, 255, 255, .75) 85%, rgba(255, 255, 255, .3) 100%);
      border-radius: 100px
    }

    .post-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      -webkit-transition: opacity .35s, -webkit-transform .35s;
      transition: opacity .35s, transform .35s;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden
    }

    .post-img:hover {
      opacity: 0;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 1024px;
      padding-top: 4px;
      z-index: 1000;
      text-align: center;
    }

    @media screen and (min-width: 800px) {
      article {
        width: 800px;
      }
    }

    @media screen and (min-width: 1024px) {
      article {
        width: 1024px;
      }

    @media screen and (min-width: 1280px) {

    @media screen and (min-width: 1600px) {
